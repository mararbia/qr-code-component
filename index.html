<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+Khojki:wght@400;500&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@400;500;700&family=Roboto:ital,wght@0,300;0,500;1,300;1,400&family=Rubik&family=Secular+One&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <main class="container">
    <section class="qr-code">
      <img src="./src/images/image-qr-code.png" alt="QR Code Image">

      <div class="content">
        <h1 class="title">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-content">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </section>
  </main>
</body>

</html>
